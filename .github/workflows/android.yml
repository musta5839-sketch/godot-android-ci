name: Final Clean Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix Icon
        # التأكد من أن الأيقونة صالحة
        run: |
          cat <<EOT > icon.svg
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="128" height="128"><rect width="128" height="128" fill="#20232a" /><circle cx="64" cy="64" r="40" fill="#478cbf" /></svg>
          EOT

      - name: Setup Keystore
        run: |
          keytool -keyalg RSA -genkeypair -alias androiddebugkey -keypass android -keystore debug.keystore -storepass android -dname "CN=Android Debug,O=Android,C=US" -validity 9999
          mv debug.keystore /root/debug.keystore
          sed -i 's|keystore/debug=""|keystore/debug="/root/debug.keystore"|g' export_presets.cfg
          sed -i 's|keystore/debug_user=""|keystore/debug_user="androiddebugkey"|g' export_presets.cfg
          sed -i 's|keystore/debug_password=""|keystore/debug_password="android"|g' export_presets.cfg

      - name: Build APK
        # استخدام الوضع الآمن للبناء
        run: godot --headless --verbose --export-debug "Android" game.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: game-clean-build
          path: game.apk
