name: Build Android APK (Plan B)
on: [push, workflow_dispatch]

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Keystore
        run: |
          keytool -keyalg RSA -genkeypair -alias androiddebugkey -keypass android -keystore debug.keystore -storepass android -dname "CN=Android Debug,O=Android,C=US" -validity 9999
          mv debug.keystore /tmp/debug.keystore

      - name: Export Android
        # استخدام أداة جاهزة بدلاً من الأوامر اليدوية
        uses: firebelly/godot-export@v5.2.1
        with:
          # تحديد إصدار جودوت بدقة
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          relative_project_path: ./
          archive_output: true
          cache: true
          export_preset_name: Android
          verbose: true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: plan-b-game
          path: Android.apk
